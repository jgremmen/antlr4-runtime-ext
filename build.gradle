plugins {
  id 'java-library'
  id 'antlr'
  id 'idea'
  id 'maven-publish'
  id 'jacoco'
  id 'signing'
}

buildDir = ".build"


description 'ANTLR4 Runtime Extensions'
group 'de.sayayi.lib'
version '0.3.0'


def antlr4Version = "4.9.3"
def junitVersion = "5.9.1"
def lombokVersion = "1.18.24"
def jetbrainsAnnotationsVersion = "23.0.0"


repositories {
  mavenCentral()
}


java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(8)
  }
}


test {
  useJUnitPlatform()
}


apply from: file('gradle/javadoc.gradle')
apply from: file('gradle/publishing.gradle')


dependencies {
  // java
  annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

  implementation "org.antlr:antlr4-runtime:${antlr4Version}"

  compileOnlyApi "org.projectlombok:lombok:${lombokVersion}"
  compileOnlyApi "org.jetbrains:annotations:${jetbrainsAnnotationsVersion}"

  // test
  testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

  testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
  testCompileOnly "org.jetbrains:annotations:${jetbrainsAnnotationsVersion}"

  testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"

  antlr "org.antlr:antlr4:${antlr4Version}"
}